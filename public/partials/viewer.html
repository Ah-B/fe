<form class="navbar-form navbar-left" ng-class="getNavStyle(scroll)">
    <button class="button transparent aqua" ng-click="goPrevious()"><</button>
    <button class="button transparent aqua" ng-click="goNext();pageFinished()">></button>
    <span>Page:</span>
    <div class="form-group">
        <input type="text" min=1 ng-model="pageNum" class="form-control" placeholder="Search">
        <span> / {{pageCount}}</span>
    </div>
    <div class="form-group">
        <span>Document URL: </span>
        <input type="text" min=1 ng-model="pdfUrl" class="form-control" placeholder="Book">
    </div>
    <button type="button" class="button transparent aqua" ng-click="ngReaderStop()" onclick="hideReader()">Close</button>
</form>

<canvas id="pdf"></canvas>
