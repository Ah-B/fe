        <section>
            <section class="hbox stretch">

                <section id="content">
                    <section class="vbox">
                        <section class="scrollable padder">
                            <div class="row">
                                <div class="col-sm-6">
                                    <form class="form-horizontal" data-validate="parsley">
                                        <section class="panel panel-default">
                                            <header class="panel-heading"> <strong>Type constraints</strong> </header>
                                            <div class="panel-body">
                                                <div class="form-group"> <label class="col-sm-3 control-label">Email</label>
                                                    <div class="col-sm-9"> <input type="text" name="name" data-parsley-required data-parsley-error-message="O Nome é obrigatório" > </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group"> <label class="col-sm-3 control-label">Url</label>
                                                    <div class="col-sm-9"> <input type="text" data-type="url" class="form-control parsley-validated" placeholder="url"> </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group"> <label class="col-sm-3 control-label">Url strict</label>
                                                    <div class="col-sm-9"> <input type="text" data-type="urlstrict" class="form-control parsley-validated" placeholder="urlstrict"> </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group"> <label class="col-sm-3 control-label">Digits</label>
                                                    <div class="col-sm-9"> <input type="text" data-type="digits" class="form-control parsley-validated" placeholder="digits"> </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group"> <label class="col-sm-3 control-label">Number</label>
                                                    <div class="col-sm-9"> <input type="text" data-type="number" class="form-control parsley-validated" placeholder="number"> </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group"> <label class="col-sm-3 control-label">Alphanum</label>
                                                    <div class="col-sm-9"> <input type="text" data-type="alphanum" class="form-control parsley-validated" placeholder="alphanumeric string"> </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group"> <label class="col-sm-3 control-label">Date Iso</label>
                                                    <div class="col-sm-9"> <input type="text" data-type="dateIso" class="form-control parsley-validated" placeholder="YYYY-MM-DD"> </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group"> <label class="col-sm-3 control-label">Phone</label>
                                                    <div class="col-sm-9"> <input type="text" data-type="phone" class="form-control parsley-validated" placeholder="(XXX) XXXX XXX"> </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group"> <label class="col-sm-3 control-label">Min Words</label>
                                                    <div class="col-sm-9"> <input type="text" data-minwords="6" class="form-control parsley-validated" placeholder="min 6 words"> </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group"> <label class="col-sm-3 control-label">Max Words</label>
                                                    <div class="col-sm-9"> <input type="text" data-maxwords="6" class="form-control parsley-validated" placeholder="max 6 words"> </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group"> <label class="col-sm-3 control-label">Range Words</label>
                                                    <div class="col-sm-9"> <input type="text"  class="form-control parsley-validated" data-rangewords="[4,10]"  placeholder="min 6 words &amp; max 10 words"> </div>
                                                </div>
                                            </div>
                                            <footer class="panel-footer text-right bg-light lter"> <button type="submit" class="btn btn-success btn-s-xs">Submit</button> </footer>
